<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Basketball Score</title>
  </head>
  <body>
    <div class="container">
      <div class="homeScore">
        <h1>HOME</h1>
        <p class="homeInput" id="homeP">0</p>
        <div class="homeBtnScore">
          <button id="homebtnScore" value="1">+1</button>
          <button id="homebtnScore" value="2">+2</button>
          <button id="homebtnScore" value="3">+3</button>
        </div>
      </div>
      <div class="guestScore">
        <h1>GUEST</h1>
        <p class="guestInput" id="guestP">0</p>

        <div class="gestBtnScore">
          <button class="guestbtnScore" value="1">+1</button>
          <button class="guestbtnScore" value="2">+2</button>
          <button class="guestbtnScore" value="3">+3</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
